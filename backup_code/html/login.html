<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Log In</title>

	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../css/login.css">
	<link rel="stylesheet" type="text/css" href="../css/modal.css">

	<script type="text/javascript" src="../js/app.js"></script>
	<script type="text/javascript" src="../js/MessageCode.js"></script>
	<script type="text/javascript" src="../js/Resources.js"></script>
	<script type="text/javascript" src="../js/Components/user.js"></script>
	<script type="text/javascript" src="../js/Components/modal.js"></script>
</head>

<body>
	<div class="shading"></div>

	<div class="middle">
		<img class="header" src="./img/jac_logo.png" alt="John Abbott Logo">
		<div class="login">
			<form id="loginData">
				<input id="input_userId" class="inputData" type="text" placeholder="User ID" required><br>
				<input id="input_nexPassword" class="inputData" type="password" placeholder="Password" required><br>
				<input type="submit" id="button_login" class="loginButton" value="Log In">
			</form>
		</div>
		<div id="errorTray" class="errorTray" style="display: none;"></div>
		<div id="successTray" class="successTray" style="display: none;"></div>
	</div>

	<div id="MODALWRAPPER"></div>
</body>

</html>

<html>

<head>
    <title>Manage</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
    <link rel="stylesheet" type="text/css" href="../css/manage.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">

    <script type="text/javascript" src="../js/MessageCode.js"></script>
    <script type="text/javascript" src="../js/Resources.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/Components/user.js"></script>
    <script type="text/javascript" src="../js/Components/modal.js"></script>
    <script type="text/javascript" src="../js/Components/manage.js"></script>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <a class="logo" href="./signup.html"><img src="./img/jac_logo.png" alt="John Abbott Logo"></a>
        <a class="logout" id="logout">LOG OUT</a>
    </header>

    <!-- Navigation Bar -->
    <div class="navBar" id="navBar"></div>

    <!-- Wrapper used to align content under navigation bar -->
    <div class="container3">
        <div class="container2">
            <div class="container1">

                <!-- Container on left side -->
                <div class="leftContainer">
                </div>

                <!-- Main container for notes -->
                <div id="centerContainer" class="centerContainer">

                    <div id="searchContainer">
                        <div id="inputOptions">
                            <label>
                                <input type="radio" name="searchWhat" value="student" checked> Student
                            </label>
                            <label>
                                <input type="radio" name="searchWhat" value="course"> Course
                            </label>
                            <label>
                                <input type="radio" name="searchWhat" value="useraccess"> Student Access
                            </label>
                        </div>
                        <form id="searchData">
                            <table>
                                <tr class="searchWhat_student">
                                    <td align="right">
                                        <label for="studentName">Student Last Name: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="studentName">
                                    </td>
                                </tr>
                                <tr class="searchWhat_student">
                                    <td align="right">
                                        <label for="studentId">Student ID: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="studentId">
                                    </td>
                                </tr>
                                <tr class="searchWhat_course">
                                    <td align="right">
                                        <label for="teacherFullName">Teacher Full Name: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="teacherFullName">
                                    </td>

                                </tr>
                                <tr class="searchWhat_course">
                                    <td align="right">
                                        <label for="courseName">Course Name: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="courseName">
                                    </td>
                                </tr>
                                <tr class="searchWhat_course">
                                    <td align="right">
                                        <label for="courseCode">Course Code: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="courseNumber">
                                    </td>
                                </tr>
                                <tr class="searchWhat_course">
                                    <td align="right">
                                        <label for="section">Section: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="section">
                                    </td>
                                </tr>
                                <tr class="searchWhat_course">
                                    <td align="right">
                                        <label for="semester">Semester: </label>
                                    </td>
                                    <td align="left">
                                        <select id="season">
                                            <option value="allSemesters">
                                                All Semesters
                                            </option>
                                            <option value="F">
                                                Fall
                                            </option>
                                            <option value="I">
                                                Intersession
                                            </option>
                                            <option value="W">
                                                Winter
                                            </option>
                                            <option value="S">
                                                Summer
                                            </option>
                                        </select>
                                    </td>
                                </tr>
                                <tr class="searchWhat_course">
                                    <td align="right">
                                        <label for="year"></label>Year:
                                    </td>
                                    <td align="left">
                                        <input type="text" id="year"></input>
                                    </td>
                                </tr>
                                <tr class="searchWhat_useraccess">
                                    <td align="right">
                                        <label for="ua_courseName">Course Name: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="ua_courseName">
                                    </td>

                                </tr>
                                <tr class="searchWhat_useraccess">
                                    <td align="right">
                                        <label for="ua_courseNumber">Course Code: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="ua_courseNumber">
                                    </td>
                                </tr>
                                <tr class="searchWhat_useraccess">
                                    <td align="right">
                                        <label for="ua_studentId">Student ID: </label>
                                    </td>
                                    <td colspan="2" align="left">
                                        <input type="text" id="ua_studentId">
                                    </td>
                                </tr>
                            </table>
                            <input type="submit" id="searchButton" class="searchBtn" value="Search Now">
                        </form>
                    </div>

                    <div id="searchResultContainer"></div>

                </div>
            </div>
        </div>
    </div>

    <div id="MODALWRAPPER"></div>
</body>

</html>

<html>

<head>

    <meta charset="UTF-8">
    <title>Reset Password</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/passwordReset.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <script type="text/javascript" src="../js/MessageCode.js"></script>
    <script type="text/javascript" src="../js/Resources.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/Components/modal.js"></script>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <img src="./img/jac_logo.png" alt="John Abbott Logo">
    </header>

    <!-- Navigation Bar -->
    <div class="navBar" id="navBar">

    </div>

    <!-- Wrapper used to align content under navigation bar -->
    <div class="container3">
        <div class="container2">
            <div class="container1">

                <!-- Container on left side -->
                <div class="leftContainer">
                </div>

                <!-- Main container for notes -->
                <div id="centerContainer" class="centerContainer">
                    <h1>Reset Password</h1>

                    <form id="passwordData" class="passwordData">
                        <!-- Table which displays user's info -->
                        <table>

                            <tr>
                                <td align="right">
                                    <label for="newPassword" id="newPassword">New Password: </label>
                                </td>
                                <td align="left">
                                    <input type="password" id="newPassword" placeholder="New Password" autocomplete="off" />
                                </td>

                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="confirmPassword">Enter Again: </label>
                                </td>
                                <td align="left">
                                    <input type="password" id="passwordConfirmation" placeholder="Confirm Password" autocomplete="off" />
                                </td>
                            </tr>
                        </table>

                        <!-- Container for Password Confirmation and Submit button -->
                        <div id="dataConfirmation" class="dataConfirmation">
                            <input type="submit" id="saveChanges" class="saveButton" value="Reset Password" />
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>

    <div id="MODALWRAPPER"></div>
</body>

</html>

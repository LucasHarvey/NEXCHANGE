<html>

<head>
    <title>Home</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/home.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <script type="text/javascript" src="../js/MessageCode.js"></script>
    <script type="text/javascript" src="../js/Resources.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/Components/user.js"></script>
    <script type="text/javascript" src="../js/Components/home.js"></script>
    <script type="text/javascript" src="../js/Components/modal.js"></script>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <a class="logo" href="./home.html"><img src="./img/jac_logo.png" alt="John Abbott Logo"></a>
        <a class="logout" id="logout">LOG OUT</a>
    </header>

    <!-- Navigation Bar -->
    <div class="navBar" id="navBar">

    </div>

    <!-- Wrapper used to align content under navigation bar -->
    <div class="container3">
        <div class="container2">
            <div class="container1">

                <!-- Container on left side -->
                <div class="leftContainer">
                </div>

                <!-- Main container for notes -->
                <div id="centerContainer" class="centerContainer">
                    <div>
                        Sort By <select id="sortDrop">
                        <option name="sortMethod" value="newestUpload" selected>
                            Newest by Upload Date
                        </option>
                        <option name="sortMethod" value="oldestUpload">
                            Oldest by Upload Date
                        </option>
                        <option name="sortMethod" value="newestTakenOn">
                            Newest by Taken On Date
                        </option>
                        <option name="sortMethod" value="oldestTakenOn">
                            Oldest by Taken On Date
                        </option>
                        <option name="sortMethod" value="noteNameAscending">
                            Note Name A-Z
                        </option>
                        <option name="sortMethod" value="noteNameDescending">
                            Note Name Z-A
                        </option>
                        <!-- Relevant if we will have a dropdown for each course? 
                        <option name="sortMethod" value="courseNameAscending">
                            Course Name A-Z
                        </option>
                        <option name="sortMethod" value="courseNameDescending">
                            Course Name Z-A
                        </option>
                        -->
                        <option name="sortMethod" value="notetakerNameAscending">
                            Notetaker Last Name A-Z
                        </option>
                        <option name="sortMethod" value="notetakerNameDescending">
                            Notetaker Last Name Z-A
                        </option>
                    </select>

                        <label>
                        <input type="checkbox" id="hideDownloaded">Hide Downloaded Notes
                    </label>
                    </div>

                    <div id="notesContainer"></div>

                </div>

            </div>
        </div>
    </div>

    <div id="MODALWRAPPER"></div>
</body>

</html>

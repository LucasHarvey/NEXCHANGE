<html>

<head>

    <meta charset="UTF-8">
    <title>Edit</title>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/uploadNotes.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <script type="text/javascript" src="../js/MessageCode.js"></script>
    <script type="text/javascript" src="../js/Resources.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/Components/editNote.js"></script>
    <script type="text/javascript" src="../js/Components/user.js"></script>
    <script type="text/javascript" src="../js/Components/modal.js"></script>
</head>

<body>

    <!-- Header -->
    <header class="header">
        <a class="logo" href="./home.html"><img src="./img/jac_logo.png" alt="John Abbott Logo"></a>
        <a class="logout" id="logout">LOG OUT</a>
    </header>

    <!-- Navigation Bar -->
    <nav class="navBar" id="navBar"></nav>

    <!-- Wrapper used to align content under navigation bar -->
    <div class="container3">
        <div class="container2">
            <div class="container1">

                <!-- Container on left side -->
                <div class="leftContainer">
                </div>

                <!-- Main container for upload form -->
                <div id="centerContainer" class="centerContainer">
                    <h1>Edit Notes</h1>


                    <form class="noteData" id="noteData">
                        <table>
                            <tr>
                                <td align="right" class="leftColumn">
                                    <label for="noteName">Note Name: </label>
                                </td>
                                <td align="left">
                                    <input type="text" id="noteName" name="noteName" required>
                                </td>

                            </tr>

                            <tr>
                                <td align="right" class="leftColumn">
                                    <label for="lastName">Description: </label>
                                </td>
                                <td align="left">
                                    <textarea id="description" class="description" name="description" required></textarea>
                                </td>
                            </tr>

                            <!-- Date Picker -->
                            <tr class="nativeDatePicker" id="nativeDatePicker">
                                <td align="right" class="leftColumn">
                                    <label for="date">Notes Taken On: </label>
                                </td>
                                <td align="left">
                                    <input type="date" id="date" name="date" required>
                                </td>
                            </tr>
                        </table>


                        <input type="submit" id="submit" name="submit" class="submitButton" value="Edit Note"><br>
                        <button id="deleteNote">Delete Note</button>

                    </form>


                    <div id="errorTray" class="errorTray" style="display: none"></div>
                    <div id="successTray" class="successTray" style="display: none"></div>

                </div>
            </div>
        </div>
    </div>

    <div id="MODALWRAPPER"></div>
</body>

</html>

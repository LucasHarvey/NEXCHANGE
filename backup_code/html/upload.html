<html>

<head>

  <meta charset="UTF-8">
  <title>Upload</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="../css/app.css">
  <link rel="stylesheet" type="text/css" href="../css/uploadNotes.css">
  <link rel="stylesheet" type="text/css" href="../css/modal.css">

  <script type="text/javascript" src="../js/MessageCode.js"></script>
  <script type="text/javascript" src="../js/Resources.js"></script>
  <script type="text/javascript" src="../js/app.js"></script>
  <script type="text/javascript" src="../js/Components/postNotes.js"></script>
  <script type="text/javascript" src="../js/Components/user.js"></script>
  <script type="text/javascript" src="../js/Components/modal.js"></script>
  <script type="text/javascript" src="../js/navbar.js"></script>
  <script type="text/javascript" src="../js/Polyfills/DatePolyfill.js"></script>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <a class="logo" href="./home.html"><img src="./img/jac_logo.png" alt="John Abbott Logo"></a>
    <a class="logout" id="logout">LOG OUT</a>
  </header>

  <!-- Navigation Bar -->
  <div class="navBar" id="navBar">

  </div>

  <!-- Wrapper used to align content under navigation bar -->
  <div class="container3">
    <div class="container2">
      <div class="container1">

        <!-- Container on left side -->
        <div class="leftContainer">
        </div>

        <!-- Main container for upload form -->
        <div id="centerContainer" class="centerContainer">
          <h1>Upload Notes</h1>


          <form class="noteData" id="noteData">
            <table>
              <tr>
                <td align="right" class="leftColumn">
                  <label for="noteName">Note Name: </label>
                </td>
                <td align="left">
                  <input type="text" id="noteName" name="noteName" maxlength="60" required>
                </td>

              </tr>

              <tr>
                <td align="right" class="leftColumn">
                  <label for="lastName">Description: </label>
                </td>
                <td align="left">
                  <textarea id="description" class="description" name="description" maxlength="500"></textarea><br>
                  <span id="characterCount"></span>
                </td>
              </tr>

              <tr>
                <td align="right" class="leftColumn">
                  <label for="course">Course: </label>
                </td>
                <td align="left">
                  <select id='course' required>
                  </select>
                </td>
              </tr>

              <!-- Date Picker -->
              <tr class="nativeDatePicker" id="nativeDatePicker">
                <td align="right" class="leftColumn">
                  <label for="date">Notes Taken On: </label>
                </td>
                <td align="left">
                  <input type="date" id="date" name="date" required>
                </td>
              </tr>
              <tr style="height: 50px;">
                <td align="right" class="leftColumn">

                </td>
                <td align="left">
                  <input type="file" id="file" class="fileSelect" name="file[]" required>
                  <label for="file"><span>Select File&hellip;</span></label>
                </td>

              </tr>

            </table>


            <input type="submit" id="submit" name="submit" class="submitButton" value="Upload">

            <div class="bar">
              <span class="bar-fill" id="pb"><span class="bar-fill-text" id="pt"></span></span>
            </div>

            <div id="uploads" class="uploads"></div>

          </form>


          <div id="errorTray" class="errorTray" style="display: none"></div>
          <div id="successTray" class="successTray" style="display: none"></div>

        </div>
      </div>
    </div>
  </div>

  <div id="MODALWRAPPER"></div>
</body>

</html>

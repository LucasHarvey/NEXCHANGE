<html>

<head>

    <meta charset="UTF-8">
    <title>Sign Up</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/signup.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <script type="text/javascript" src="../js/MessageCode.js"></script>
    <script type="text/javascript" src="../js/Resources.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/Components/signup.js"></script>
    <script type="text/javascript" src="../js/Components/user.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/Components/modal.js"></script>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <a class="logo" href="./signup.html"><img src="./img/jac_logo.png" alt="John Abbott Logo"></a>
        <a class="logout" id="logout">LOG OUT</a>
    </header>

    <!-- Navigation Bar -->
    <div class="navBar" id="navBar">

    </div>

    <!-- Wrapper used to align content under navigation bar -->
    <div class="container3">
        <div class="container2">
            <div class="container1">

                <!-- Container on left side -->
                <div class="leftContainer">
                </div>

                <!-- Main container for notes -->
                <div id="centerContainer" class="centerContainer">
                    <h1>Sign Up</h1>


                    <form id="userData" class="userData">
                        <!-- Container for the table -->

                        <table>
                            <tr>
                                <td align="right">
                                    <label for="studentId">Student ID: </label>
                                </td>
                                <td align="left">
                                    <input type="number" id="studentId" name="studentId" min="1000000" max="9999999" required>
                                </td>

                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="firstName">First Name: </label>
                                </td>
                                <td align="left">
                                    <input type="text" id="firstName" name="firstName" required>
                                </td>

                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="lastName">Last Name: </label>
                                </td>
                                <td align="left">
                                    <input type="text" id="lastName" name="lastName" required>
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="email">Email: </label>
                                </td>
                                <td align="left">
                                    <input type="email" id="email" name="email">
                                </td>
                            </tr>
                        </table>
                        <input type="submit" id="submit" name="submit" class="submitButton" value="Sign Up">

                    </form>
                    <div id="errorTray" class="errorTray" style="display: none"></div>
                    <div id="successTray" class="successTray" style="display: none"></div>


                </div>

            </div>
        </div>
    </div>

    <div id="MODALWRAPPER"></div>
</body>

</html>

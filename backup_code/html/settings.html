<html>

<head>

    <meta charset="UTF-8">
    <title>My Profile</title>

    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/app.css">
    <link rel="stylesheet" type="text/css" href="../css/settings.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">

    <script type="text/javascript" src="../js/MessageCode.js"></script>
    <script type="text/javascript" src="../js/Resources.js"></script>
    <script type="text/javascript" src="../js/app.js"></script>
    <script type="text/javascript" src="../js/navbar.js"></script>
    <script type="text/javascript" src="../js/Components/settings.js"></script>
    <script type="text/javascript" src="../js/Components/user.js"></script>
    <script type="text/javascript" src="../js/Components/modal.js"></script>

</head>

<body>

    <!-- Header -->
    <header class="header">
        <a class="logo" href="./home.html"><img src="./img/jac_logo.png" alt="John Abbott Logo"></a>
        <a class="logout" id="logout">LOG OUT</a>
    </header>

    <!-- Navigation Bar -->
    <div class="navBar" id="navBar">

    </div>

    <!-- Wrapper used to align content under navigation bar -->
    <div class="container3">
        <div class="container2">
            <div class="container1">

                <!-- Container on left side -->
                <div class="leftContainer">
                </div>

                <!-- Main container for notes -->
                <div id="centerContainer" class="centerContainer">
                    <h1>My Profile</h1>

                    <form id="userData" class="userData">
                        <!-- Table which displays user's info -->
                        <table id="tableData">
                            <tr>
                                <td align="right">
                                    <label for="name">Name: </label>
                                </td>
                                <td align="left">
                                    <span type="text" id="userName"></span>
                                </td>

                            </tr>

                            <tr>
                                <td align="right">
                                    <label for="studentId">Student ID: </label>
                                </td>
                                <td align="left">
                                    <span type="text" id="studentId"></span>
                                </td>

                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="email">Email: </label>
                                </td>
                                <td align="left">
                                    <input type="email" id="email" placeholder="Email" readonly autocomplete="off" />
                                </td>
                                <td>
                                    <button type="button" id="modifyEmailButton" class="modifyEmailButton">Edit</button>
                                </td>

                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="password" id="passwordLabel">Password: </label>
                                </td>
                                <td align="left">
                                    <input type="password" id="password" value="**********" placeholder="Password" readonly autocomplete="off" />
                                </td>
                                <td>
                                    <button type="button" id="modifyPasswordButton" class="modifyEmailButton">Edit</button>
                                </td>

                            </tr>
                            <tr id="modifyPasswordField" style="display: none;">
                                <td align="right">
                                    <label for="password">Enter Again: </label>
                                </td>
                                <td align="left">
                                    <input type="password" id="passwordConfirmation" placeholder="Confirm Password" autocomplete="off" />
                                </td>
                            </tr>


                        </table>

                        <!-- Container for Password Confirmation and Submit button -->
                        <div id="dataConfirmation" class="dataConfirmation" style="display:none">
                            <table>
                                <tr>
                                    <td align="right" class="fieldName">
                                        <label for="password">Confirm Current Password: </label>
                                    </td>
                                    <td align="left">
                                        <input type="password" id="currentPassword" placeholder="Current Password" autocomplete="off" required>
                                    </td>

                                </tr>
                            </table>
                            <input type="submit" id="saveChanges" class="saveButton" value="Save Changes" />
                        </div>

                        <button type="button" id="logoutEverywhere">Log out from other devices</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div id="MODALWRAPPER"></div>
</body>

</html>
